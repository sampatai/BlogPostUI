<div class="container">
    <h1 class="mt-3">Add Category</h1>

    <form #form="ngForm" (ngSubmit)="onCategoryAdd()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Name</label>
                <input type="text" id="categoryName" class="form-control" name="categoryName" [(ngModel)]="model.name"/>

            </div>
            <div class="mt-3">
                <label class="form-label">Url Handle</label>
                <input type="text" id="urlHandle" class="form-control" name="urlHandle" [(ngModel)]="model.urlHandle"/>

            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
    </form>
</div>
