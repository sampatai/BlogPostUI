<div class="container">
<h1 class="mt-3">Edit Category</h1>
<ng-container *ngIf="category;else notfound ">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()" >
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Category Id</label>
                <input type="text" id="categoryGuid" 
                disabled class="form-control" 
                name="categoryGuid" value="{{category.categoryGuid}}"/>

            </div>
            <div class="mt-3">
                <label class="form-label">Name</label>
                <input type="text" id="categoryName"
                 class="form-control" name="categoryName" 
                [(ngModel)]="category.name" />

            </div>
            <div class="mt-3">
                <label class="form-label">Url Handle</label>
                <input type="text" id="urlHandle"
                 class="form-control" name="urlHandle" 
                 [(ngModel)]="category.urlHandle"/>

            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Update</button>
                <button type="button" class="btn btn-danger ms-3" (click)="onDelete()" >Delate</button>
           
            </div>
        </div>
    </form>
</ng-container>
<ng-template #notfound>
    <div class="alert alert-danger" role="alert">
        Category not found
      </div>
</ng-template>

</div>
